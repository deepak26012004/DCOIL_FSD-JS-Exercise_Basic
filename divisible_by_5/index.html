<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let number = prompt("Enter the Number");
        if (number % 5 == 0) {
            alert("This number is Divisible by 5");
        } else {
            alert("This number is not Divisible by 5")
        }
        console.alert(number)
    </script>
</body>
